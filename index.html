<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">

      <div class="profile__card">
        <img src="../mesto/image/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
            <div class="profile__edit-button-image"></div>
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

      </div>

      <button class="profile__add-button">
        <div class="profile__add-button-image"></div>
      </button>

    </section>

    <section class="card-grid">

      <article class="card">
        <img src="./image/card1.jpg" alt="замок в горах" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./image/card2.jpg" alt="гора Эльбрус" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./image/card3.jpg" alt="лес в горах" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./image/card2.jpg" alt="гора Эльбрус" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./image/card3.jpg" alt="лес в горах" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./image/card1.jpg" alt="замок в горах" class="card__image">
        <div class="card__info">
          <h2 class="card__title">Карачаевск</h2>
          <button class="card__button-like"></button>
        </div>
      </article>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container" action="#" method="POST">
      <button class="popup__icon-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input-name" type="text" name="input-name">
      <input class="popup__input-about" type="text" name="input-about">
      <button class="popup__button" type="submit">Сохранить</button>
    </form>
  </div>



  <script src="./js/script.js"></script>
</body>


</html>
