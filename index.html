<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">

      <div class="profile__card">
        <img src="./image/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

      </div>

      <button class="profile__add-button"></button>

    </section>

    <section class="card-grid">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container" action="#" method="POST">
      <button class="popup__icon-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input-name" type="text" name="input-name">
      <input class="popup__input-about" type="text" name="input-about">
      <button class="popup__button" type="submit">Сохранить</button>
    </form>
  </div>

  <div class="popup-add">
    <form class="popup-add__container" action="#" method="POST">
      <button class="popup-add__icon-close"></button>
      <h2 class="popup-add__title">Новое место</h2>
      <input class="popup-add__input-place" type="text" name="input-place" placeholder="Название">
      <input class="popup-add__input-link" type="text" name="input-link" placeholder="Ссылка на картинку">
      <button class="popup-add__button" type="submit">Создать</button>
    </form>
  </div>

  <div class="popup-img">
    <div class="popup-img__container">
      <button class="popup-img__icon-close"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt=""
        class="popup-img__image">
      <h2 class="popup-img__title">Байкал</h2>
    </div>
  </div>

  <template class="card-template">
    <article class="card">
      <img src="" alt="" class="card__image">
      <button class="card__button-delet"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__button-like"></button>
      </div>
    </article>

  </template>



  <script src="./js/script.js"></script>
</body>


</html>
