<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">

      <div class="profile__card">
        <img src="./image/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>

      </div>

      <button class="profile__add-button"></button>

    </section>

    <section class="card-grid">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container popup__form" action="#" method="POST" name="edit-profile" novalidate>
      <div class="popup__icon-close"></div>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input id="input-name" class="popup__input-name popup__input" type="text" name="input-name" required minlength="2"
        maxlength="40">
      <span id="input-name-error" class="popup__input-name-error"></span>
      <input id="input-about" class="popup__input-about popup__input" type="text" name="input-about" required
        minlength="2" maxlength="40">
      <span id="input-about-error" class="popup__input-about-error"></span>
      <button class="popup__button popup__button_disabled" type="submit" disabled>Сохранить</button>
    </form>
  </div>

  <div class="popup-add">
    <form class="popup-add__container popup__form" action="#" method="POST" name="add-place" novalidate>
      <div class="popup-add__icon-close"></div>
      <h2 class="popup-add__title">Новое место</h2>
      <input id="input-place" class="popup-add__input-place popup__input" type="text" name="input-place"
        placeholder="Название" required minlength="1" maxlength="30">
      <span id="input-place-error" class="popup-add__input-place-error"></span>
      <input id="input-link" class="popup-add__input-link popup__input" type="url" name="input-link"
        placeholder="Ссылка на картинку" required>
      <span id="input-link-error" class="popup-add__input-link-error"></span>
      <button class="popup-add__button popup__button popup__button_disabled" type="submit" disabled>Создать</button>
    </form>
  </div>

  <div class="popup-img">
    <div class="popup-img__container">
      <button class="popup-img__icon-close"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt=""
        class="popup-img__image">
      <h2 class="popup-img__title">Байкал</h2>
    </div>
  </div>

  <template class="card-template">
    <article class="card">
      <img src="" alt="" class="card__image">
      <button class="card__button-delet"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__button-like"></button>
      </div>
    </article>

  </template>



  <script src="./js/script.js"></script>
  <script src="./js/validate.js"></script>
</body>


</html>
