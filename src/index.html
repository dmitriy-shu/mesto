<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">

      <div class="profile__card">
        <div class="profile__container">
          <img src="./image/avatar.jpg" alt="фотография пользователя" class="profile__avatar">
          <button class="profile__edit-button-avatar"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle"></p>
        </div>

      </div>

      <button class="profile__add-button"></button>

    </section>

    <section class="card-grid">
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <form class="popup__form popup__form_type_edit" action="#" method="POST" name="edit-profile" novalidate>
      <div class="popup__icon-close popup__icon-close_type_edit"></div>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input id="input-name" class="popup__input popup__input_type_name" type="text" name="popupEditName" required
        minlength="2" maxlength="40">
      <span id="input-name-error" class="popup__input-name-error popup__input-error"></span>
      <input id="input-about" class="popup__input popup__input_type_about" type="text" name="popupEditAbout" required
        minlength="2" maxlength="40">
      <span id="input-about-error" class="popup__input-about-error popup__input-error"></span>
      <button class="popup__button popup__button_type_edit popup__button_disabled" type="submit"
        disabled>Сохранить</button>
    </form>
  </div>

  <div class="popup popup_type_add">
    <form class="popup__form popup__form_type_add" action="#" method="POST" name="add-place" novalidate>
      <div class="popup__icon-close popup__icon-close_type_add"></div>
      <h2 class="popup__title">Новое место</h2>
      <input id="input-place" class="popup__input popup__input_type_place" type="text" name="name"
        placeholder="Название" required minlength="1" maxlength="30">
      <span id="input-place-error" class="popup__input-place-error popup__input-error"></span>
      <input id="input-link" class="popup__input popup__input_type_link" type="url" name="link"
        placeholder="Ссылка на картинку" required>
      <span id="input-link-error" class="popup__input-link-error popup__input-error"></span>
      <button class="popup__button popup__button_type_add" type="submit">Создать</button>
    </form>
  </div>

  <div class="popup popup_type_img">
    <div class="popup__container">
      <button class="popup__icon-close popup__icon-close_type_img"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt=""
        class="popup__image">
      <h2 class="popup__title-image">Байкал</h2>
    </div>
  </div>

  <div class="popup popup_type_delet">
    <form class="popup__form popup__form_type_delet" action="#" method="POST" name="delet-place" novalidate>
      <div class="popup__icon-close popup__icon-close_type_delet"></div>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__button popup__button_type_delet" type="submit">Да</button>
    </form>
  </div>

  <div class="popup popup_type_edit-avatar">
    <form class="popup__form popup__form_edit-avatar" action="#" method="POST" name="edit-avatar" novalidate>
      <div class="popup__icon-close popup__icon-close_type_delet"></div>
      <h2 class="popup__title">Обновит аватар</h2>
      <input id="input-avatar" class="popup__input popup__input_type_edit-avatar" type="url" name="avatar" required>
      <span id="input-avatar-error" class="popup__input-avatar-error popup__input-error"></span>
      <button class="popup__button popup__button_type_edit-avatar" type="submit">Сохранить</button>
    </form>
  </div>

  <template class="card-template">
    <article class="card">
      <img alt="" class="card__image">
      <button class="card__button-delet"></button>
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like">
          <button class="card__button-like"></button>
          <p class="card__counter-like">0</p>
        </div>
      </div>
    </article>

  </template>





</body>


</html>
